<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>XISO Tool</title>

        <!-- Style dependencies -->
        <link href="https://unpkg.com/normalize.css@^8.0.1" rel="stylesheet" />

        <style>
        body {
            background: #d3d3d3;
        }

        .xiso_bg_dark {
            background: #222;
        }

        .xiso_main {
            width: 50%;
            min-height: 100vh;
            margin: auto;
            display: grid;
            grid-template-rows: minmax(0, 1fr) auto;
            gap: 6px;
            padding: 15px;
            background: #eeeeee;
            border-style: solid;
            border-width: 0px 2px 0px 2px;
            border-color: #8dc103;
        }

        .xiso_dark {
            background: #303030;
        }
        </style>

        <!-- Blueprint stylesheets -->
        <link href="https://unpkg.com/@blueprintjs/icons@^3.54.0/lib/css/blueprint-icons.css" rel="stylesheet" />
        <link href="https://unpkg.com/@blueprintjs/core@^3.54.0/lib/css/blueprint.css" rel="stylesheet" />
    </head>
</html>
